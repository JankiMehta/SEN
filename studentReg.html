<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- We don't need author field -->
	<!-- Le styles -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/common.css" rel="stylesheet">
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!-- Le fav and touch icons -->
</head>

<body>
	<!-- NAVIGATION BAR -->
	<div class="navbar navbar-inverse nav">
	    <div class="navbar-inner">
	        <div class="container">
	            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </a>
	            <a class="brand" href="#">DA-IICT</a>
	        </div>
	    </div>
	</div>

	<!-- BODY CONTAINER -->
	<div class="container">
  		<div class="row-fluid">

    		<!--Body content-->
    		<div class="span9 panel-box" style="margin-left:auto; margin-right:auto; float:none">
				<h2>Registration</h2>
				<div id="regtr">
					<form action="#" onSubmit="validateForm(this)">
						<table class="table" style="width:100%;">
							<tr>
								<td>First Name:</td>
						    	<td> <input required type="text" name="firstname" placeholder="firstname" id="firstname" pattern="[a-z A-Z]{1,20}" title="Please enter the First name" ></td>
								<td></td> 
							</tr>
						    <tr>
						    	<td>Middle Name:</td>
								<td ><input required type="text" name="middlename" placeholder="middlename" id="middlename" pattern="[a-z A-Z]{1,20}" title="Please enter the Middle name"></td>
								<td></td>
							</tr>
      
 							<tr>
 								<td>Last Name:</td>
								<td><input required type="text" name="lastname" placeholder="lastname" id="lastname" pattern="[a-z A-Z]{1,20}" title="Please enter the Last name"></td>
								<td></td>
							</tr> 
   
   							<tr>
								<td>Gender</td>
								<td>
									<select name="gender">
                                 		<option value="1" selected> Male </option>
                                 		<option value="2"> Female </option>
    								</select>
    							</td>
								<td></td>
    						</tr>
    
   							<tr>
    							<td>Student Id</td>
    							<td><input required type="text" name="ID" placeholder="ID" id="idno" pattern="[+]?[0-9]{9,9}" title="Student ID must contain exact 9 digits"></td>
   								<td></td>
   							</tr>
   							
   							<tr>
    							<td >Password</td>
    							<td ><input id="password" name="password" type="password" pattern=".{5,}" title="Minmimum 5 letters or numbers." required></td>
   								<td></td>
   							</tr>
   
   							<tr>
    							<td >Confirm Password</td>
    							<td ><input id="confirm-password" name="confirm-password" type="password" pattern=".{5,}" title="Minmimum 5 letters or numbers." required></td>
   								<td></td>
   							</tr>
   
   							<tr>
    							<td >Current Semester</td>
    							<td >
    								<select name="Cur_sem">
										<option value="1" selected> 1 </option>
										<option value="2"> 2 </option>
										<option value="3"> 3 </option>
										<option value="4"> 4 </option>
										<option value="5"> 5 </option>
										<option value="6"> 6 </option>
										<option value="7"> 7 </option>
										<option value="8"> 8 </option>
										<option value="9"> 9 </option>
										<option value="10"> 10 </option>
										<option value="11"> 11 </option>
										<option value="12"> 12 </option>
									</select>
								</td>
								<td></td>
   							</tr>
   
   							<tr>
								<td >CPI</td>
								<td ><input required type="number" name="CPI" placeholder="CPI" id="cpi" pattern="[+]?[0-9]*[.,]?[0-9]+" min="0" max="10" step="0.01"></td>
   								<td></td>
   							</tr>
    
    						<tr>
	 							<td >Date of Birth</td>
	 							<td > <input required type="date"></td>
     							<td></td>
	 						</tr>
	
							<tr>
								<td >Program</td>
								<td >
									<select name="program">
										<option value="1" selected> B.Tech </option>
										<option value="2"> M.Tech </option>
										<option value="3"> MSC-IT </option>
										<option value="4"> M.DES </option>
										<option value="5"> PHD </option>
									</select>
								</td>
    							<td></td>
							</tr>
    
    						<tr>
								<td >batch</td>
								<td >
									<select name="batch">
										<option value="1" selected> 2013 </option>
										<option value="2"> 2012 </option>
										<option value="3"> 2011 </option>
										<option value="4"> 2010 </option>
										<option value="5"> 2009 </option>
										<option value="5"> 2008 </option>
										<option value="5"> 2007 </option>
									</select>
    							</td>
								<td></td>
    						</tr>
    
    						<tr>
								<td >Electives Choosen</td>
								<td >
									<select name="elective[]" multiple size="5" id="elec">
										<option value="IT314" selected> Operating Systems </option>
										<option value="2"> Introduction to Cryptography </option>
										<option value="3"> 3 </option>
										<option value="4"> 4 </option>
										<option value="5"> 5 </option>
										<option value="6"> 6 </option>
										<option value="7"> 7 </option>
										<option value="8"> 8 </option>
										<option value="9"> 9 </option>
									</select>
								<td></td><
    						</tr>

							<tr>
								<td >Std X</td>
    							<td >Board:
									<select name="Xboard" style="width:100px">
                    					<option value="1" selected> CBSE </option>
                    					<option value="2"> ICSE </option>
                    					<option value="3"> State Board </option>
				   					</select>
				   				</td>
								<td >Percentage
									<input style="width:100px" required type="number" name="10th" id="perc10" pattern="[-+]?[0-9]*[.,]?[0-9]+" min="0" max="100" step="0.01">
								</td>
 							</tr>
	
    						<tr>
								<td >Std XII
								<td >Board:
									<select name="XIIboard" style="width:100px">
					                    <option value="1"> CBSE </option>
					                    <option value="2"> ICSE </option>
					                    <option value="3"> State Board </option>
				   					</select>
				   				</td>
								<td >Percentage
									<input style="width:100px" required type="number" name="12th" id="perc12" pattern="[-+]?[0-9]*[.,]?[0-9]+" min="0" max="100" step="0.01">
								</td>
 							</tr>
    
							<tr>
    							<td >Profile Picture</td>
    							<td ><input type="file" name="Profile Picture" size="10"></td>
    							<td></td>
							</tr>
	
    						<tr>
    							<td >Resume</td>
    							<td><input type="file" name="resume" size="10"></td>
    							<td></td>
							</tr>
						</table>
						<input type="submit" class="btn btn-success">
					</form>	
    			</div>
  			</div>
  		</div>
	</div>
 

<!-- Le javascript
================================================== -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
  
<script type="text/javascript">
function validateForm(form) {
  var e = form.elements;

  /* Your validation code. */

  if(e['password'].value != e['confirm-password'].value) {
    alert('Your passwords do not match. Please type more carefully.');
    return false;
  }
  return true;
}
</script>
</body>
</html>
